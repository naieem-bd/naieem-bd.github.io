<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Tags Bay</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- main stylesheet -->
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
	<!-- Loging area start -->
	<section class="loging-area">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 text-center">
					<div class="loging-logo">
						<img src="img/tags-bay-logo.png" alt="" />
					</div>
				</div><!-- column end -->
			</div><!-- row end -->
			
			<div class="row">
				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="create-acc-box">
						<div class="create-acc-heading">
							<h2>Create account</h2>
							<p>Already a member? <a href="">SIGN IN</a></p>
						</div><!-- create-acc-heading end -->
						
						<div class="create-acc-form">
							<form action="">
								<p>
									<label for="name">Your Name</label>
									<input type="text" id="name" placeholder="">
								</p>
								<p>
									<label for="email">Email</label>
									<input type="email" id="email" placeholder="">
								</p>
								<p>
									<label for="password">Password</label>
									<input type="password" id="password" placeholder="At least 6 characters">
								</p>
								<p>
									<label for="password">Re-enter password</label>
									<input type="password" id="password" placeholder="">
								</p>
								<p><input type="submit" value="Create your tagsbay account"></p>
							</form>
						</div><!-- create-acc-form end -->
						
						<div class="create-acc-bottom">
							<p>By creating an account, you agree to</p>
							<p>Tagsbay's <a href="">Conditions of Use</a> and <a href="">Privacy Notice.</a></p>
						</div><!-- create-acc-bottom end -->
					</div><!-- create-acc-box end -->
				</div><!-- column end -->
			</div><!-- row end -->
			
			<div class="row">
				<div class="col-sm-12">
					<div class="footer-area">
						<nav class="footer-menu">
							<ul>
								<li><a href="">About us</a></li>
								<li><a class="active" href="">Contact us</a></li>
								<li><a href="">Help</a></li>
							</ul>
						</nav><!-- footer-menu end -->
						
						<p>Privacy Policy - Terms of Use - Law Enforcement Compliance Guide &copy; 2015-2017 tagsbay.com All rights reserved.</p>
					</div><!-- footer-area end -->
				</div><!-- column end -->
			</div><!-- row end -->
		</div>
	</section><!-- Loging area end -->
      

    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/active.js"></script>
</body>
</html>
